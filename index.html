<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    #friendsList .friend { cursor: pointer; padding: 5px; border: 1px solid #ccc; margin: 3px 0; }
    #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 10px; padding: 5px; }
    .message .me { font-weight: bold; color: green; }
    #composer { display: none; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Chat App</h2>
<div id="status">Laddar...</div>

<div>
  <label>Användarnamn:</label><br />
  <input type="text" id="usernameInput" placeholder="Skriv användarnamn" />
  <button id="saveName">Spara användarnamn</button>
</div>

<hr />

<div>
  <label>Sök användare:</label><br />
  <input type="text" id="searchInput" placeholder="Ange användarnamn" />
  <button id="searchBtn">Lägg till vän</button>
</div>

<h3>Vänner:</h3>
<div id="friendsList"></div>

<hr />

<h3 id="chatWith"></h3>
<div id="messages"></div>

<div id="composer">
  <input type="text" id="messageInput" placeholder="Skriv meddelande" />
  <button id="sendBtn">Skicka</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Din appkod -->
<script src="app.js"></script>

</body>
</html>
